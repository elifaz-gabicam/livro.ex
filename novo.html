<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-container {
            margin-bottom: 30px;
        }
        .table-container {
            margin-top: 30px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulário de Cadastro -->
        <div class="form-container">
            <h1>Cadastro de Livro</h1>
            <form action="/criar" method="post">
                <div class="form-group">
                    <label for="titulo">Título do Livro</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano de Publicação</label>
                    <input type="number" id="ano" name="ano" class="form-control" min="1000" max="9999" required>
                </div>
                <div class="form-group">
                    <label for="editora">Editora</label>
                    <input type="text" id="editora" name="editora" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ativo">Ativo</label>
                    <input type="checkbox" id="ativo" name="ativo" class="form-check-input">
                    <label class="form-check-label" for="ativo">Marcar se ativo</label>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
            </form>
        </div>

        <!-- Lista de Livros -->
        <div class="table-container">
            <h1>Lista de Livros</h1>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Categoria</th>
                        <th>Ano</th>
                        <th>Editora</th>
                        <th>Ativo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for livro in lista_de_livros %}
                    <tr>
                        <td>{{ livro.titulo }}</td>
                        <td>{{ livro.autor }}</td>
                        <td>{{ livro.categoria }}</td>
                        <td>{{ livro.ano }}</td>
                        <td>{{ livro.editora }}</td>
                        <td>{{ 'Sim' if livro.ativo else 'Não' }}</td>
                        <td>
                            <a href="{{ url_for('editar', id=livro.id) }}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{{ url_for('deletar', id=livro.id) }}" class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
