<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
</head>
<body>
    <h1>Adicionar Novo Livro</h1>
    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>
        <br>
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required>
        <br>
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required>
        <br>
        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora">
        <br>
        <label for="ativo">Ativo:</label>
        <input type="checkbox" id="ativo" name="ativo">
        <br>
        <button type="submit">Adicionar</button>
    </form>
    <a href="{{ url_for('listar_livros') }}">Voltar à Lista</a>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Livro</title>
</head>
<body>
    <h1>Atualizar Livro</h1>
    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ livro.titulo }}" required>
        <br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" value="{{ livro.autor }}" required>
        <br>
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" value="{{ livro.categoria }}" required>
        <br>
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" value="{{ livro.ano }}" required>
        <br>
        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora" value="{{ livro.editora }}">
        <br>
        <label for="ativo">Ativo:</label>
        <input type="checkbox" id="ativo" name="ativo" {% if livro.ativo %}checked{% endif %}>
        <br>
        <button type="submit">Atualizar</button>
    </form>
    <a href="{{ url_for('listar_livros') }}">Voltar à Lista</a>
</body>
</html>
