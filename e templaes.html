<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <a href="{{ url_for('novo') }}">Adicionar Novo Livro</a>
    <ul>
        {% for livro in lista_de_livros %}
            <li>
                {{ livro.titulo }} por {{ livro.autor }} ({{ livro.ano }})
                <a href="{{ url_for('remover', id=livro.id) }}" onclick="return confirm('Tem certeza de que deseja remover este livro?');">Remover</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
</head>
<body>
    <h1>{{ titulo }}</h1>
    <form action="{{ url_for('criar') }}" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>
        
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>
        
        <label for="ano">Ano de Publicação:</label>
        <input type="number" id="ano" name="ano" required><br><br>
        
        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora"><br><br>
        
        <input type="submit" value="Adicionar Livro">
    </form>
    <br>
    <a href="{{ url_for('inicio') }}">Voltar para a lista de livros</a>
</body>
</html>
